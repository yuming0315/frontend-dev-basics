<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function() {
	setTimeout(function() {
		var imgElement = document.createElement('img');
		
		// getAttribute/setAttribute
		// 표준 속성에 대해서 읽기/쓰기도 가능하지만(이름으로 읽기/쓰기도 가능),
		// 비표준 속성에 대해서 읽기/쓰기를 하기 위해 사용한다.
		imgElement.setAttribute('src', 'https://cdn-pro-web-144-166.cdn-nhncommerce.com/coreattiz01_godomall_com/data/goods/22/04/16/1000000198/1000000198_detail_631.jpg');
		imgElement.setAttribute('style', 'width: 200px');
		imgElement.setAttribute('alt', '루피만세~');
		imgElement.setAttribute('title', '루피만세~');
		imgElement.setAttribute('no', 10); // 비표준 속성은 사용할 때 "data-" prefix를 달아 사용한다. data-no
		
		// 비표준 속성은 이름으로 접근할 수 없다.
		console.log(imgElement.no, imgElement.getAttribute('no'), imgElement.alt);
		
		document.body.appendChild(imgElement);
	}, 2000);
}
</script>

</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
