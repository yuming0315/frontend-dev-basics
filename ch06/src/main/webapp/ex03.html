<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>3. localtion 객체</h2>
	<h3>Refresh Page 하는 방법</h3>
	
	<!-- 방법1 : F5 cashed -->
	<button onclick="location = location;">refresh01</button>
	
	<!-- 방법2 : F5 cashed -->
	<button onclick="location.href = location.href;">refresh02</button>
	
	<!-- 방법3 : F5 cashed -->
	<button onclick = "location.agai">refresh03</button>
	
	<!-- 방법4 : F5 cashed -->
	<button onclick = "location.replace(location);">refresh04</button>
	
	<!-- 방법5 : F5 cashed -->
	<button onclick = "location.reload();">refresh05</button>
	
	<!-- Redirect 하기 -->
	<button onclick="location.href = 'https:www.douzone.com';">우리회사 바로가기</button>
	
</body>
</html>
