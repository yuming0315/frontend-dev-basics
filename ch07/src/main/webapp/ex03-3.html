<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		var $obj = $(".par");

		console.log($obj.length);							// 2
		console.log(typeof($obj), $obj instanceof Array);	// 유사배열
		console.log($obj[0]);								// HTMLElement 객체 접근 가능
		console.log($obj.get(0));							// HTMLElement 객체 접근 가능
		
		$obj.css('color','red');
		$obj.click(function(){
			// 이벤트 핸들러에서의 this는 jQuery Object가 아닌 HTMLElements다
			console.log(this);
			
			// 만약, 핸들러 안에서 이벤트 대상이 되는 this(HTMLElement)의 CSS나 DOM 조작을 해야하는 경우,
			// 다시 jQuery($) 함수의 파라미터로 전달해서 jQuery Object로 Wrapping 한다
			$(this).css('color','blue');	//이렇게 해 줘야함
			
			// jQuery Object의 거의 모든 API 함수(traverse api 제외)는 호출된 jQuery Object를 다시 반환한다.
			// 따라서 함수 체인(chain)이 가능하다.
			$(this)
			.css('text-decoration','underline')
			.text('클릭');
		});
		
	});
</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기2 - jquery-simple.js</h1>

	<p class='par'>문장1</p>
	<p>문장2</p>
	<p class='par'>문장3</p>
	<p>문장4</p>
</body>
</html>
