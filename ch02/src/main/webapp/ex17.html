<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
* {
	margin: 0;
	padding: 0
}

body {
	font-family: "맑은 고딕", 돋움;
	font-size: 12px;
}

form {
	width: 180px;
	border: 1px solid #555;
	margin: 100px auto 0px auto;
	padding: 10px;
}

input {
	display: block;
	padding: 5px;
	outline: none;
	background-color: #fff;
	border: 2px solid #aaa;
}
/* placeholder="비밀번호" 이런식으로 선정할수있음 */
input[type='password'] {
	margin-top: 10px;
}

input[type='text'].focused {
	border-color: #2a00e6;
	background-color: #e1e6f6;
}
</style>
<script>
	function focused(element) {
		element.className = "focused"
	}
	function blured(element) {
		element.className = "blured"
	}
</script>
</head>
<body>
	<form>
		<input type="text" onfocus='focused(this)' onblur='blured(this)'
			placeholder="이메일" value=""> <input type="password"
			placeholder="비밀번호" value="">
	</form>
</body>
</html>
