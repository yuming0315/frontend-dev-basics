<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>float를 이용한 메뉴</title>
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	font-family: "돋움", "맑은 고딕";
	font-size: 12px;
	color: #333;
}

ul.nothing {
	list-style-type: none;

	width: 500px;
	height:15px; 
	
	border: 1px solid #ccc;
	margin: 100px auto;
}

ul.nothing li {
	float: right;
	
	width: 50px;
	border: 1px solid #555;
	
	font-weight: bold;
	text-align: center;
	
	margin-right: 10px;
}

ul.nothing li:first-child {
	margin-right: 0;
}
</style>
</head>

<body>
	<ul class="nothing">
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
		<li>메뉴4</li>
		<li>메뉴5</li>
	</ul>
</body>
</html>
