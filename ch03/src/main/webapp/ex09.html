﻿<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Float 활용</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	font-family: "돋움", "맑은 고딕";
	font-size: 12px;
	color: #333;
}

div {
	position: absolute;
	width: 200px;
	height: 100px;
	color: white;
	font-weight: bold;
	text-align: center;
	line-height: 100px;
}

#box1 { z-index:10; left:100px; top: 50px; background-color:red }
#box2 { z-index:12; left:200px; top: 80px; background-color:blue }
#box3 { z-index:11; left:50px; top: 150px; background-color:green }

</style>
</head>
<body>
	<div id="box1">box1</div>
	<div id="box2">box2</div>
	<div id="box3">box3</div>
</body>
</html>
